<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Assets/icon.png" />
  </head>
  <body>
    <div class="header d-flex justify-content-center">
      <img src="Assets/Logo.jpeg" />
      <h1 class="text-center">Simon Says Game</h1>
    </div>

    <div class="start d-flex align-items-center">
      <button class="btn btn-outline-success">Start Game</button>
      <h3>Press the start button to start the game.</h3>
    </div>

    <div class="colors">
      <div class="color-box blue" type="button" id="blue"></div>
      <div class="color-box green" type="button" id="green"></div>
      <div class="color-box red" type="button" id="red"></div>
      <div class="color-box yellow" type="button" id="yellow"></div>
    </div>

    <h5 class="current-score text-center">Current Score : 0</h5>

    <script src="app.js"></script>
  </body>
</html>
